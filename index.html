<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tourism INDIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- -------------header--------------------- -->


    <header>
       <div id="menu-bar" class="fas fa-bars"></div>

       <a href="#" class="logo"><span>T</span>ourist</a>

       <nav class="navbar">
           <a href="#home">home</a>
           <a href="#book">book</a>
           <a href="#packages">packages</a>
           <a href="#services">services</a>
           <a href="#gallary">gallary</a>
           <a href="#review">review</a>
           <a href="#contact">contact</a>
        </nav>


        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>


        <form action="" class="search-bar-container">

            <input type="search" name="" id="search-bar" placeholder="search here">
            <label for="search-bar" class="fas fa-search"></label>
        </form>



    </header>





  <!-- -----------------login form---------------------? -->

  
  <div class="login-form-container">

    <i class="fas fa-close" id="form-close"></i>
      <form action="">
          <h3>login</h3>
          <input type="email" class="box" name="" id="" placeholder="enter your email">
          <input type="password" class="box" name="" id="" placeholder="enter your password">
          <input type="submit" value="login now" class="btn">
          <input type="checkbox" name="" id="remember">
          <label for="remember">remember me</label>
          <p>forgot password <a href="#">click here</a></p>
          <p>dont have an account <a href="#">register now</a></p>
      </form>
  </div>





  <!-- ----------------home section------------ -->

  <section class="home" id="home">
          <div class="content">
              <h3>adventure  is life</h3>
              <p>discover new places with us</p>
              <a href="#" class="btn">discover more</a>
              
          </div>
          

          <div class="controls">
              <span class="vid-btn active" data-src="images/beach-418742_1280.jpg"></span>
              <span class="vid-btn" data-src="images/lake-6641880_1280.jpg"></span>
              <span class="vid-btn" data-src="images/landscape-336542_1280.jpg"></span>
              <span class="vid-btn" data-src="images/nature-3125912_1280.jpg"></span>
              <span class="vid-btn" data-src="images/polynesia-3021072_1280.jpg"></span>
          </div>

          <div class="video-container">
            <video src="images/Nature - 31301.mp4" id="video-slider" loop autoplay muted></video>
          </div>


    
  </section>




    <script src="script.js"></script>
</body>
</html>
